    <title>Telegram to RSS</title>
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script" fetchpriority="high">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .btn-copy {
        position: relative;
        background: transparent;
        padding: 0px;
        border: none;
        cursor: pointer;
        outline-offset: 4px;
        outline-color: deeppink;
        transition: filter 250ms;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      .btn-copy .shadow {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: hsl(226, 25%, 69%);
        border-radius: 8px;
        filter: blur(2px);
        will-change: transform;
        transform: translateY(2px);
        transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
      }

      .btn-copy .edge {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 8px;
        background: linear-gradient(
          to right,
          hsl(248, 39%, 39%) 0%,
          hsl(248, 39%, 49%) 8%,
          hsl(248, 39%, 39%) 92%,
          hsl(248, 39%, 29%) 100%
        );
      }

      .btn-copy .front {
        display: block;
        position: relative;
        border-radius: 8px;
        background: hsl(248, 53%, 58%);
        padding: 10px 18px;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-size: 1rem;
        transform: translateY(-4px);
        transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
      }

      .btn-copy:hover {
        filter: brightness(110%);
      }

      .btn-copy:hover .front {
        transform: translateY(-6px);
        transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
      }

      .btn-copy:active .front {
        transform: translateY(-2px);
        transition: transform 34ms;
      }

      .btn-copy:hover .shadow {
        transform: translateY(4px);
        transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
      }

      .btn-copy:active .shadow {
        transform: translateY(1px);
        transition: transform 34ms;
      }

      .btn-copy:focus:not(:focus-visible) {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1 class="text-2xl my-4 text-center font-bold">
      <a class="hover:underline" href="https://github.com/akopachov/telegram2rss">Telegram to RSS</a> is running.
    </h1>
    <div class="mt-4 max-w-[600px] mx-auto">
      <p class="text-center"><a class="underline" href="https://github.com/akopachov/telegram2rss">Telegram to RSS</a> is a simple service that allows you to create an RSS feed from a Telegram channel or group. It is useful for following Telegram channels if you don't have or don't want to have Telegram account but still would like to stay in tune with Telegram channels.</p>
    </div>
    <div class="mt-4 max-w-[400px] mx-auto">
      <div>
        <label>
          <span class="font-semibold">Enter channel name</span>
          <input onchange="updateRssFeedUrl()" oninput="updateRssFeedUrl()" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" type="text" id="tbxChannel" />
        </label>
      </div>
      <div id="rssFeedContainer" class="mt-2" style="display: none;">
        <label class="w-full">
          <span class="font-semibold">RSS feed URL</span>
          <div class="flex flex-row">
            <input id="tbxRssFeedUrl" type="url" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" readonly />
            <button onclick="copyFeed()" class="btn-copy ml-2 w-[160px]">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span id="btnCopyText" class="front">Copy</span>
            </button>
          </div>
        </label>
      </div>
    </div>
    <script type="text/javascript">
      const channel = document.getElementById('tbxChannel');
      const rssFeedUrl = document.getElementById('tbxRssFeedUrl');
      const rssFeedContainer = document.getElementById('rssFeedContainer');
      const btnCopyText = document.getElementById('btnCopyText');
      function updateRssFeedUrl() {
        if (channel.value) {
          rssFeedUrl.value = `${location}rss/${channel.value}`;
          rssFeedContainer.style.display = 'flex';
        } else {
          rssFeedContainer.style.display = 'none';
        }
      }

      function copyFeed() {
        rssFeedUrl.select();
        rssFeedUrl.setSelectionRange(0, 99999);
        document.execCommand('copy');
        btnCopyText.textContent = 'Copied!';
        setTimeout(() => {
          btnCopyText.textContent = 'Copy';
        }, 1000);
      }
    </script>
  </body>
